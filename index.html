<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <title>Coming soon</title>
  <link href=
  "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
        }

        /* Logo */
        .logo {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Coming Soon Text */
        .coming-soon {
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .coming-soon h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .coming-soon p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            margin: 2.5rem 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .countdown-item {
            margin: 0 1rem;
            text-align: center;
        }

        .countdown-item span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            min-width: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .countdown-item p {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Notification Form */
        .notify-form {
            margin: 2.5rem 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .notify-form p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            display: flex;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px 0 0 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0 50px 50px 0;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: linear-gradient(45deg, #ff4081, #9c27b0);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.5;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }

            .coming-soon h2 {
                font-size: 2rem;
            }

            .countdown-item span {
                font-size: 2rem;
                min-width: 80px;
                padding: 0.8rem;
            }

            .countdown-item {
                margin: 0 0.5rem;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group input {
                border-radius: 50px;
                margin-bottom: 1rem;
            }

            .form-group button {
                border-radius: 50px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .coming-soon h2 {
                font-size: 1.8rem;
            }

            .coming-soon p {
                font-size: 1rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                margin: 0.5rem;
            }
        }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div><!-- Main Container -->
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <h1>SCOLARI OFFICIAL</h1>
    </div><!-- Coming Soon Text -->
    <div class="coming-soon">
      <h2>COMING SOON</h2>
      <p>We are preparing something amazing for you.
      Stay connected and get the latest updates from us.</p>
    </div><!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <p>Day</p>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
  <script>
        // Set the date we're counting down to
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 1); // 1 days from now

        // Update the count down every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
            
            // If the count down is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<p>Website kami telah diluncurkan!</p>";
            }
        }, 1000);
  </script>
</body>
</html>
